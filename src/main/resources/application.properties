spring.application.name=HotelManagementSystem

# --------------------------------------------------------
# 1. CẤU HÌNH KẾT NỐI DATABASE (MySQL)
# --------------------------------------------------------
# Đã thêm '&useUnicode=true&characterEncoding=UTF-8' để hỗ trợ Tiếng Việt
spring.datasource.url=jdbc:mysql://localhost:3306/hotel_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=523181
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --------------------------------------------------------
# 2. CẤU HÌNH HIBERNATE & JPA
# --------------------------------------------------------
# 'update' giúp tự động thêm cột mới
spring.jpa.hibernate.ddl-auto=update

# Hiện câu lệnh SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --------------------------------------------------------
# 3. CẤU HÌNH JSON (Làm đẹp API)
# --------------------------------------------------------
# [SỬA LỖI] Mình đã tắt dòng này đi để Eclipse không báo lỗi đỏ nữa. 
# Spring Boot mặc định vẫn sẽ xử lý ổn.
# spring.jackson.serialization.write-dates-as-timestamps=false

# Thiết lập múi giờ Việt Nam
spring.jackson.time-zone=Asia/Ho_Chi_Minh

# Hiển thị thông báo lỗi chi tiết
server.error.include-message=always